<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.Aplicacion}" />
        </ui:define>
        <ui:define name="content"  >
            <p:panel id="pnGral" styleClass="abmparam" >
                <h:panelGrid columns="2" cellpadding="10" >
                    <img src="#{request.contextPath}/resources/img/alarm-1.png" width="50" height="50" style="float: left; margin-left: 15px" />
                    <p:outputLabel styleClass="titPanel" value="Información general" />
                </h:panelGrid>
                <!-- Diálogo para cambiar la contraseña del Usuario -->
                <p:dialog header="Igrese la nueva contraseña" widgetVar="dlgNewPass" minHeight="40" closable="false">
                    <h:form prependId="false" id="frBuscarRue">
                        <p:panel id="pnDlg" style="margin-bottom:10px; width: 400px">
                            <p:growl id="messagesNewPass" showDetail="false" />
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Nueva clave" for="newClave"/>
                                <p:password id="newClave" value="#{mbSesion.newClave}" style=" width: 120px" 
                                         requiredMessage="Debe ingresar la nueva clave" required="true"/>
                                <p:outputLabel value="Repita la nueva clave" for="newClave2"/>
                                <p:password id="newClave2" value="#{mbSesion.newClave2}" style=" width: 120px" 
                                         requiredMessage="Debe repetir la nueva clave" required="true"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" >
                                <p:commandButton styleClass="save" icon="fa fa-fw fa-save" value="Guardar" action="#{mbSesion.saveNewPass()}" 
                                                 update="frBuscarRue,messagesNewPass" oncomplete="PF('dlgNewPass').hide();"/>
                                <p:commandButton icon="fa fa-fw fa-refresh" value="Limpiar" action="#{mbSesion.limpiarFormNewPass()}" update="frBuscarRue"/>
                            </h:panelGrid>
                            <f:facet name="footer">
                                <p:commandButton title="Cerrar" icon="fa fa-fw fa-close" onclick="PF('dlgNewPass').hide();" />
                            </f:facet>
                        </p:panel>
                    </h:form>
                </p:dialog>
                <p:panel id="pnFrmNew" >
                    <p:outputLabel value="El Componente de Gestión de Trazabilidad del SACVeFor tiene por objeto registrar los procesos de trazabilidad 
                                   de los productos forestales generados y transportados mediante los componentes respectivos del Sistema. 
                                   Para la primera etapa de implementación, solo se utilizará este Componente para el cierre de las Guías primarias de transporte.
                                   Posteriormente se tramitarán por este medio las Guía que impliquen transformación y agregado de valor a los productos." 
                                   style="font-style: italic; font-size: small" />
                </p:panel>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
