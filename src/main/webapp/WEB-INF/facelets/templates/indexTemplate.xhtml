<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link href="#{request.contextPath}/resources/css/estilos.css" type="text/css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
        <h:outputScript library="js" name="calendar_es.js" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>#{bundle.Aplicacion}</title>
        </f:facet>
    </h:head>
    <h:body >

        <p:layout fullPage="true" >

            <p:layoutUnit id="top" styleClass="top" position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:panelGrid id="topPg" columns="3" styleClass="topPg" >
                    <img src="#{request.contextPath}/resources/img/logoSACveforHeader.jpg" width="80" height="80" style="float: left; margin-left: 15px" />
                    <p:outputLabel id="topOl" value="#{bundle.Aplicacion}" styleClass="topOl" />
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit id="botton" styleClass="botton" position="south" size="100" closable="true" collapsible="true" style="background-color: #07220E">
                <h:panelGrid id="botPg" columns="2" style = "margin: 0 auto" >
                    <img src="#{request.contextPath}/resources/img/escudo.gif" height="80" />
                    <h:panelGrid id="aut" columns="1" >
                        <p:outputLabel value="#{config.EntidadBosques} - #{config.EntidadBosqesSup_1}" style="color: darkgrey" />
                        <p:outputLabel value="#{config.EntidadBosqesSup_3} - #{config.EntidadBosqesSup_4}" style="color: darkgrey" />
                        <p:outputLabel value="#{config.DomicilioBosques} - #{config.TelBosques}" style="color: darkgrey" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit id="pnCentral" styleClass="centro" position="center" >
                <p:toolbar >
                    <f:facet name="left">
                        <p:menubar>
                            <p:menuitem value="#{config.Inicio}" url="#{config.Server}#{bundle.RutaAplicacion}" style="width: 50px" />
                            <p:menuitem value="#{config.GuiasConf}" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.Guias}/pendLocales.xhtml" style="width: 120px" />
                            <p:menuitem value="#{config.GuiasAcred}" url="#{config.Server}#{bundle.RutaAplicacion}/#{bundle.Guias}/acreditadas.xhtml" style="width: 120px" />
                        </p:menubar>
                    </f:facet>
                    <f:facet name="right">
                        <h:form prependId="false" id="frCerrarSession" >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Usuario: #{mbSesion.usuario.nombreCompleto}" style="margin-right:10px" />
                                <p:menubar>
                                    <p:menuitem icon="fa fa-fw fa-key" value="Cambiar clave" onclick="PF('dlgNewPass').show();"/>
                                    <p:menuitem icon="fa fa-fw fa-sign-out" value="Cerrar sesión" action="#{mbSesion.logout()}"/>
                                </p:menubar>
                            </h:panelGrid>
                        </h:form>
                    </f:facet>
                </p:toolbar>
                <ui:insert name="content">Página en construcción</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
